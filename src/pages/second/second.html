<ion-header>

  <ion-navbar >
    <ion-title style="text-align: center;">Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>First Item</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
 
  
  

  <button ion-button block (click)="writeyourlist(name)">ADD ITEM</button>

  <ion-list>
    
    <ion-item-sliding *ngFor = "let item of items" >
      <ion-item>
        {{ item?.name }}
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="" (click) = "delete(item.key)">
          <ion-icon name="trash"></ion-icon>
          delete
        </button>

        <button ion-button color="" (click) = "upDate(item)">
          <ion-icon name="crush"></ion-icon>
         update
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
